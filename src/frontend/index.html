<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>| she is carmen |</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <style>
      text {
        font-family: "DM Serif Display", serif;
      }

      svg,
      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        overflow: hidden;
      }

      svg {
        position: absolute;
        left: 20%;
        top: 10%;
      }
    </style>
  </head>
  <body>
    <svg>
      <text id="poem" x="0" y="0" font-size="80" dy="0"></text>
    </svg>

    <script>
      fetch(
        new Request("/api/poem", {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        })
      )
        .then(response => response.json())
        .then(json => {
          document.getElementById(
            "poem"
          ).innerHTML = json.data.attributes.lines
            .map(
              line =>
                `<tspan x='${Math.floor(Math.random() * 10) *
                  15}' dy='1.2em'>${line}</tspan>`
            )
            .join("");
        });
    </script>
  </body>
</html>
