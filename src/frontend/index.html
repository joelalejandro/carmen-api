<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>| she is carmen |</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "DM Serif Display", serif;
        font-size: 10vh;
      }
    </style>
  </head>
  <body>
    <main id="poem"></main>

    <script>
      fetch(
        new Request("/api/poem", {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        })
      )
        .then(response => response.json())
        .then(json => {
          document.getElementById(
            "poem"
          ).innerHTML = json.data.attributes.lines
            .map(line => `<div>${line}</div>`)
            .join("");
        });
    </script>
  </body>
</html>
